name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # Build & Test Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: Run linter
        working-directory: ./client
        run: npm run lint || true

      - name: Build application
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: https://nexusmart-d0c174bae61e.herokuapp.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 7

  # Build & Test Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./server
        run: npm install --legacy-peer-deps

      - name: Check server syntax
        working-directory: ./server
        run: node --check server.js || true

  # Summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ NexusMart CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.build-frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Build | ${{ needs.build-backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live App:** https://nexusmart-d0c174bae61e.herokuapp.com" >> $GITHUB_STEP_SUMMARY
