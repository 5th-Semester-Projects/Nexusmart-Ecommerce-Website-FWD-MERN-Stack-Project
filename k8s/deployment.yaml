apiVersion: v1
kind: Namespace
metadata:
  name: nexusmart
---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexusmart-config
  namespace: nexusmart
data:
  NODE_ENV: 'production'
  REDIS_HOST: 'redis-service'
  REDIS_PORT: '6379'
  ELASTICSEARCH_URL: 'http://elasticsearch-service:9200'
---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: nexusmart-secrets
  namespace: nexusmart
type: Opaque
stringData:
  MONGODB_URI: 'mongodb+srv://user:pass@cluster.mongodb.net/nexusmart'
  JWT_SECRET: 'your-super-secret-jwt-key'
  STRIPE_SECRET_KEY: 'sk_test_xxx'
  REDIS_PASSWORD: 'your-redis-password'
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusmart-backend
  namespace: nexusmart
  labels:
    app: nexusmart-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexusmart-backend
  template:
    metadata:
      labels:
        app: nexusmart-backend
    spec:
      containers:
        - name: backend
          image: nexusmart/backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: nexusmart-config
            - secretRef:
                name: nexusmart-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: nexusmart
spec:
  selector:
    app: nexusmart-backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusmart-frontend
  namespace: nexusmart
  labels:
    app: nexusmart-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexusmart-frontend
  template:
    metadata:
      labels:
        app: nexusmart-frontend
    spec:
      containers:
        - name: frontend
          image: nexusmart/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: nexusmart
spec:
  selector:
    app: nexusmart-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: nexusmart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - '--appendonly'
            - 'yes'
            - '--requirepass'
            - '$(REDIS_PASSWORD)'
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexusmart-secrets
                  key: REDIS_PASSWORD
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: nexusmart
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: nexusmart
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Elasticsearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: nexusmart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: 'false'
            - name: ES_JAVA_OPTS
              value: '-Xms512m -Xmx512m'
          resources:
            requests:
              memory: '1Gi'
              cpu: '500m'
            limits:
              memory: '2Gi'
              cpu: '1000m'
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
---
# Elasticsearch Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: nexusmart
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
---
# Elasticsearch PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: nexusmart
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusmart-ingress
  namespace: nexusmart
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: '1m'
spec:
  tls:
    - hosts:
        - nexusmart.com
        - api.nexusmart.com
      secretName: nexusmart-tls
  rules:
    - host: nexusmart.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: api.nexusmart.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexusmart-backend-hpa
  namespace: nexusmart
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexusmart-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: nexusmart
spec:
  podSelector:
    matchLabels:
      app: nexusmart-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nexusmart-frontend
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
        - podSelector:
            matchLabels:
              app: elasticsearch
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9200
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 27017
