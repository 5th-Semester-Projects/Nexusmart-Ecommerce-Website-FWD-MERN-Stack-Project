services:
  # Unified Full-Stack Service (Backend + Frontend)
  - type: web
    name: nexusmart-ecommerce
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd client
      npm ci --include=dev
      export VITE_API_URL=https://nexusmart-backend.onrender.com
      npm run build
      cd ../server
      npm ci
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.19.0
      - key: MONGODB_URI
        value: mongodb+srv://nexusmart-admin:cZfFthnSKtsCnlJB@nexusmart-cluster.46lpntt.mongodb.net/nexusmart?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: nexusmart_jwt_secret_key_production_2024_secure
      - key: JWT_REFRESH_SECRET
        value: nexusmart_refresh_token_secret_production_2024
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: CLIENT_URL
        value: https://nexusmart-ecommerce.onrender.com
